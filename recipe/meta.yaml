{% set name = "stimuli" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stimuli-{{ version }}.tar.gz
  sha256: 5ea3483135d70afadac82fafb78e62bda114cbd7bf50e30180ee2238967779b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
  run:
    - matplotlib-base
    - numpy
    - opencv
    - python >=3.8
    - scipy
    - screeninfo
    - python-sounddevice

test:
  imports:
    - stimuli
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mscheltienne/simple-stimuli
  summary: Simple auditory and visual stimuli that do not require PsychoPy.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mscheltienne
