{% set name = "stimuli" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stimuli-{{ version }}.tar.gz
  sha256: 8375b8b42d98a7b63dcc9950932be22ddfedbbc234a4dd24cc8bd7d3fb791af3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
  run:
    - matplotlib-base
    - numpy >=1.21
    - opencv
    - psutil
    - python >=3.8
    - python-sounddevice
    - scipy
    - screeninfo

test:
  imports:
    - stimuli
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mscheltienne/simple-stimuli
  summary: Simple auditory and visual stimuli that do not require PsychoPy.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mscheltienne
