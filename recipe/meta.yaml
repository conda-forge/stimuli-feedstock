{% set name = "stimuli" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stimuli-{{ version }}.tar.gz
  sha256: b55ca30a0a1c30735f5ed349055a2ab1b7ee0158fc83d82c9390c0b9e1fb3e7f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
  run:
    - matplotlib-base
    - numpy >=1.21
    - opencv
    - python >=3.8
    - scipy
    - screeninfo
    - python-sounddevice

test:
  imports:
    - stimuli
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mscheltienne/simple-stimuli
  summary: Simple auditory and visual stimuli that do not require PsychoPy.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mscheltienne
